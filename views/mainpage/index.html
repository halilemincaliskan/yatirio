<!DOCTYPE html>
<html lang="tr">

<head>

    {{template "includes/header"}}

    <title>Yatirio</title>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        {{template "includes/sidebar"}}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

            {{template "includes/topbar" .}}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    {{template "mainpage/content" .}}

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            {{template "includes/footer"}}

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    {{template "includes/scripts"}}

    {{template "includes/alert" .Alert}}

</body>

</html>
